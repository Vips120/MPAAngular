
<div class="view full-page-intro" style="margin-top: 20px;">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row wow fadeIn">
          <div class="col-md-6 col-xl-5 mb-4">
            <div class="card">
              <div class="card-body">
                  <h2 class="alert alert-danger" *ngIf="showErrorMessage">hey, {{showErrorMessage}}</h2>
                <form [formGroup]="sendMail" (ngSubmit)="Save(sendMail.value)">
                  <p class="h4 text-center mb-4">Sign in</p>
                 <div formGroupName="UserLogin">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <label for="materialFormRegisterEmailEx">Your email</label>
                        <input type="email" class="form-control"
                        formControlName="EmailId"
                        [class.is-valid]="sendMail.controls.UserLogin.controls.EmailId.valid"
                        [class.is-invalid]="!sendMail.controls.UserLogin.controls.EmailId.valid && submitted"
                        placeholder="enter your email id"
                        >
                     
                     </div>
                 </div>
                 
                      <div>
                        <button class="btn btn-primary" type="submit" style="margin-top:10px">SendMAIL</button>
                      </div>
                  
               </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
